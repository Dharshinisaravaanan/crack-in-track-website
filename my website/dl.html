<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Track Fault Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light grey background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #d32f2f; /* Dark red color for the title */
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #d32f2f; /* Red background */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b71c1c; /* Darker red on hover */
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Railway Track Fault Detection</h1>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadAndCheckImage()">Check for Cracks</button>
    </div>

    <script>
        function uploadAndCheckImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please upload an image first!');
                return;
            }

            // Assume you have an API endpoint to classify images
            const formData = new FormData();
            formData.append('image', file);

            fetch('YOUR_API_ENDPOINT', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.prediction === 'Crack Detected') {
                    alert('Crack detected in the track!');
                } else {
                    alert('No crack detected.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
